<form #messageForm="ngForm"  autocomplete="off">
    <div class="row">
        <div class="col-9">
            <input type="text" [(ngModel)]="message" name="message" class="form-control" placeholder="Send Message" required>
        </div>
        <div class="col-3">
            <div class="d-grid">
                <button [disabled]="!messageForm.valid" mat-raised-button color="primary" type="submit" (click)="sendMessage()">
                   Send</button>
            </div>
        </div>
    </div>
</form>
