
    <h2>Registration</h2>
    <div class="formContainer">
        <form [formGroup]="RegistrationForm" (ngSubmit)="submitForm()">
            <!-- username -->
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>UserName </mat-label>
                    <input matInput formControlName="name"
                        [class.is-invalid]="submitted && userForm.get('name')?.errors">
                    <mat-error
                        *ngIf="RegistrationForm.controls['name'].invalid && (RegistrationForm.controls['name'].errors||RegistrationForm.controls['name'].touched)">
                        <span *ngIf="RegistrationForm.controls['name'].errors?.['required']">UserName Required</span>
                  <span *ngIf="RegistrationForm.controls['name'].errors?.['name']">Invalid Name</span>
                        <!-- <span class="text-danger" *ngIf="submitted && userForm.get('name')?.hasError('required')">Name
                            is required.</span>
                        <span class="text-danger"
                            *ngIf="submitted && userForm.get('name')?.hasError('minlength') || userForm.get('name')?.hasError('maxlength')">
                            Your Name must be at least 3 and max 15 charactor.</span> -->
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <!-- email  -->
                <mat-form-field appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error
                        *ngIf="RegistrationForm.controls['email'].invalid && (RegistrationForm.controls['email'].errors||RegistrationForm.controls['email'].touched)">
                        <span *ngIf="RegistrationForm.controls['email'].errors?.['required']">Email is required.</span>
                        <span *ngIf="RegistrationForm.controls['email'].errors?.['email']">Please enter a valid email
                            address.</span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <!-- password  -->
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error
                        *ngIf="RegistrationForm.controls['password'].invalid && (RegistrationForm.controls['password'].errors || RegistrationForm.controls['password'].touched)">
                        <span *ngIf="RegistrationForm.controls['password'].errors?.['required']">Password
                            Required</span>
                        <span *ngIf="RegistrationForm.controls['password'].errors?.['pattern']">
                            Password must contain at least one lowercase letter, one uppercase letter, one digit, and
                            one special
                            character.
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div>
                <button mat-raised-button color="primary" type="submit" style="width: 300px;">Submit</button>
            </div>
            <div class="link">
                <a (click)="login()">Already have an account? Login</a>
            </div>
        </form>
    </div>
