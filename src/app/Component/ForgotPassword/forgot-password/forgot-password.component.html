<mat-card>
  <mat-card-content>
          <mat-toolbar color="primary">
              <span class="title-center">FORGOT PASSWORD</span>
          </mat-toolbar>
          <div class="email-input">
              <h5 style="margin-bottom: 10px;text-align: center;">Please provide your email we will send the reset link</h5>
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="email">
              </mat-form-field>
              <!-- <mat-error *ngIf="!isValidEmail && resetPasswordEmail">*Email is Invalid</mat-error>  -->
          </div>
          <div mat-dialog-actions class="action">
              <button mat-raised-button type="button" [mat-dialog-close]="false" (click)="onNoClick()">Cancel</button>
              <button mat-raised-button color="primary" (click)="forgotPassword()">Send</button>
          </div>
  </mat-card-content>
</mat-card>
